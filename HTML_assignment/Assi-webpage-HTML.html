<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Web Page</title>
</head>

<body>
    <table border="" cellspacing="0" width="100%">
        <thead>
            <tr>
                
                <!-- header -->
                <th rowspan="2"><a href="">Home</a></th>
                <th rowspan="2"><a href="">About</a></th>
                <th rowspan="2"><a href="">Contact</a></th>
                <th rowspan="2"><a href="">Help</a></th>
                <th rowspan="2"><a href="">Store</a></th>
                <th bgcolor="red"><a href="">Download</a></th>
            </tr>
            <tr>
                <th bgcolor="red"><a href="">App</a></th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <!-- Image -->
                <td colspan="6"><img src="../ImageAssignment/Image01ASSI-HTML.jpg" width="100%" height="300px" alt="Image"></td>
            </tr>
            <tr>
                
                <!-- Contact-us-page -->
                <td colspan="6" align="center" bgcolor="#fa64d7">Contact-us-page</td>
            </tr>
            <tr>

                <!-- Contact-us-image -->
                <td colspan="6"><img src="../ImageAssignment/image02ASSI-HTML.jpg" width="100%" height="300px" alt="Image"></td>
            </tr>
            <tr>

                <!-- First-name -->
                <td bgcolor="#87c5f5" align="center" colspan="3"><label for="fname">First-name</label>
                    <input type="text" name="fname" required placeholder="Enter your name">
                </td>

                <!-- Last-name -->
                <td bgcolor="#87c5f5" align="center" colspan="3">
                    <label for="lname">Last-name</label>
                    <input type="text" name="lname" required placeholder="Enter your name">
                </td>
            </tr>
            <tr>

                <!-- Email-id -->
                <td bgcolor="#87c5f5" align="center" colspan="3"><label for="email">Email-id</label>
                    <input type="email" name="email" required placeholder="Enter your Email-id">
                </td>

                <!-- Phone-no -->
                <td bgcolor="#87c5f5" align="center" colspan="3">
                    <label for="phone">Phone-no</label>
                    <input type="number" name="phone" required placeholder="Enter your phone no">
                </td>
            </tr>
            <tr>

                <!-- City -->
                <td bgcolor="#87c5f5" align="center" colspan="3"><label for="city">City</label>
                    <select name="city" required>
                        <option value="">--Select City--</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </select>
                </td>

                <!-- Gender -->
                <td bgcolor="#87c5f5" align="center" colspan="3"><label for="gender">Gender</label>
                    Male<input type="radio" name="gender" required>
                    Female<input type="radio" name="gender" required>
                    Other<input type="radio" name="gender" required></td>
            </tr>
            <tr>

                <!-- Map -->
                <td colspan="3"><iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.939248819819!2d72.55444417370309!3d23.02600271620314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1688465583714!5m2!1sen!2sin"
                        width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe></td>

                    <!-- video -->
                <td colspan="3">
                    <iframe width="690px" height="450px" src="https://www.youtube.com/embed/Y9pgsPW-KIE"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
