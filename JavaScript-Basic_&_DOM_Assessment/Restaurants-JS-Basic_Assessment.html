<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurants Booking Form Assessment</title>
    <style>
      .container {
        width: 90%;
        border: 2px solid black;
        margin-left: 60px;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Restaurant Booking Form</h1>
    <div class="container">
      <form action="">
        <table>
          <tr>
            <td>
              <label for="booking">Choice of booking:</label>
            </td>
            <td>
              <select id="choice" onchange="sh()" required>
                <option value="0">Select</option>
                <option id="full" value="1">Full day booking</option>
                <option id="half" value="2">Half day booking</option>
                <option id="hour" value="3">Hourly booking</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
            <td>
              <input
                type="text"
                name="name"
                id="user"
                placeholder="User Name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="mobile">Mobile Number:</label>
            </td>
            <td>
              <input
                type="number"
                name="num"
                id="mobile"
                placeholder="Mobile Number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="person">No of person</label>
            </td>
            <td>
              <input
                type="number"
                name="person"
                id="person"
                placeholder="No of person"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="date">Date:</label>
            </td>
            <td>
              <input type="date" name="date" id="date" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="time">Time:</label>
            </td>
            <td>
              <input type="time" name="time" id="time" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="slot">Slot:</label>
            </td>
            <td>
              <select id="slot" required>
                <option value="select">Select</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submit" id="submit" />
              <input type="reset" onclick="dh()" name="reset" id="reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script>
      let a = document.getElementById("choice");
      function sh() {
        // if(a.value == "1")
        // {

        //   document.getElementById("slot").disabled = true;
        // }
        // else{
        //   document.getElementById("time").disabled = false;

        // }

        // if (a.value == "1") {

        //   document.getElementById("slot").disabled = true;
        //   console.log("1");
        // } else if (a.value == "2") {

        //   console.log("2");
        // } else if (a.value == "3") {
        //   document.getElementById("slot").disabled = true;
        //   console.log("3");
        // } else {
        //   document.getElementById("time").disabled = false;
        //   document.getElementById("slot").disabled = false;
        // }
        switch (a.value) {
          case "1":
            document.getElementById("time").disabled = true;
            document.getElementById("slot").disabled = true;
            break;
          case "2":
            document.getElementById("time").disabled = true;
            document.getElementById("slot").disabled = false;
            break;
          case "3":
            document.getElementById("slot").disabled = true;
            document.getElementById("time").disabled = false;
            break;
          default:
            document.getElementById("time").disabled = false;
            document.getElementById("slot").disabled = false;
            break;
        }
      }

      function dh() {
        document.getElementById("time").disabled = false;
        document.getElementById("slot").disabled = false;
      }

  </body>
</html>
